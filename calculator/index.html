<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>

		<!--Estilos-->
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!--final de Estilos-->

		<!--Lógica-Programación-->
		<script type="text/javascript" src="main.js"></script>
        <!--Final de Lógica-Programación -->
		
        <!-- <link rel="icon" type="image/x-icon" href="">   hay que poner icono -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>


<!-- HEADER -->
<div class="animated bounceIn header">
     <center><h2><strong> Calculadora </strong> </h2></center> 
</div>


<!-- MAIN -->
		<center>
        <form class="calculadora">
		
				<input type="text"  placeholder="Ingrese un número" id="txtIdNumeroUno">
                <br><br>
				<input type="text"  placeholder="Ingrese otro número" id="txtIdNumeroDos">
                <br><br>

			<a  class="MiBotonUTNnav"  onclick="sumar()" >Sumar ( + )</a>
			<a  class="MiBotonUTNnav"  onclick="restar()" >Restar ( - )</a>
			<br><br>
			<a  class="MiBotonUTNnav"  onclick="multiplicar()" >Multiplicar ( * )</a>
			<a  class="MiBotonUTNnav"  onclick="dividir()" >Dividir ( / )</a>
            <br><br>
	    </form>
        </center>			
   


<!-- FOOTER -->
<center>
<div class="footer">
  <hr>

</div>
</center>


</body>
</html>
