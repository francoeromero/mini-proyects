<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animacion del buscador</title>
	<script type="text/javascript" src="main.js"></script>
    
</head>
<body>
    <div class="header">
        <center><h2><strong> Calculadora </strong> </h2></center> 
   </div>

    <div class="search-box">
        
        <input type="text" placeholder="Escribe un numero" name="" id="txtIdNumeroDos">

        <div class="search-btn">
            <p class="fas fa-search">Nº</p>
        </div>
       
    </div>
    

    <div class="buttons">
        <button class="MiBotonUTNnav"  onclick="sumar()">
            SUMAR 
        </button>
        
        <button class="MiBotonUTNnav"  onclick="restar()">
            RESTAR
        </button>

        <button class="MiBotonUTNnav"  onclick="multiplicar()">
            MULTIPLICAR
        </button>

        <button class="MiBotonUTNnav"  onclick="dividir()">
            DIVIDIR
        </button>
    </div>




    <div class="box">
        
        <input type="text" placeholder="Escribe otro numero" name="" id="txtIdNumeroUno">

        <div class="search-btn-box">
            <p class="fas fa-search">Nº</p>
        </div>
       
    </div>

    


  
    

</div>

<input type="text"  id="mostrar" disabled>
    

    <script>
        

        //primer input
        const searchBtn = document.querySelector(".search-btn");
       
        const searchBox = document.querySelector(".search-box");
        searchBtn.onclick = () =>{
            searchBox.classList.add("active");

        }  
        //segundo input
        const searchBtnbox = document.querySelector(".search-btn-box");
       
        const box = document.querySelector(".box");
        searchBtnbox.onclick = () =>{
            box.classList.add("active");

        }

        //operaciones 

        function sumar()
{	
	//pido espacio de memoria
	let num1;
	let num2;
	let resultado;
	let mostrar;

	//asigno el valor alas variables y transformo de string a number
	num1 = parseInt(document.getElementById("txtIdNumeroUno").value);
	num2 = parseInt(document.getElementById("txtIdNumeroDos").value);

	//Ahora hago la operacion y asigno el valor a la variable resultado
	resultado = num1 + num2;

	//muestro el valor en pantalla

	mostrar = ("El resultado es " + resultado);
	document.getElementById("mostrar").value = mostrar;

	//limpio las entradas para una nueva operacion
	document.getElementById("txtIdNumeroUno").value = "";
	document.getElementById("txtIdNumeroDos").value = "";


}

function restar()
{
	//pido espacio de memoria
	let num1;
	let num2;
	let resultado;

	//Asigno el valor de las entradas alas variables y cambio de string a number
	num1 = parseInt(document.getElementById("txtIdNumeroUno").value);
	num2 = parseInt(document.getElementById("txtIdNumeroDos").value);

	//operacion
	resultado = num1 - num2;

	//muestro en resultado en la pantalla
	mostrar = ("El resultado es " + resultado);
	document.getElementById("mostrar").value = mostrar;

	//limpio las entradas para una nueva operacion
	document.getElementById("txtIdNumeroUno").value = "";
	document.getElementById("txtIdNumeroDos").value = "";

}

function multiplicar()
{ 
	let num1;
	let num2;
	let resultado;

	//Asigno el valor de las entradas alas variables y cambio de string a number
	num1 = parseInt(document.getElementById("txtIdNumeroUno").value);
	num2 = parseInt(document.getElementById("txtIdNumeroDos").value);

	//operacion
	resultado = num1 * num2;

	//muestro en resultado en la pantalla
	mostrar = ("El resultado es " + resultado);
	document.getElementById("mostrar").value = mostrar;
	//limpio las entradas para una nueva operacion
	document.getElementById("txtIdNumeroUno").value = "";
	document.getElementById("txtIdNumeroDos").value = "";
	
}

function dividir()
{
	let num1;
	let num2;
	let resultado;

	//Asigno el valor de las entradas alas variables y cambio de string a number
	num1 = parseInt(document.getElementById("txtIdNumeroUno").value);
	num2 = parseInt(document.getElementById("txtIdNumeroDos").value);

	//operacion
	resultado = num1 / num2;

	//muestro en resultado en la pantalla
	mostrar = ("El resultado es " + resultado);
	document.getElementById("mostrar").value = mostrar;
	//limpio las entradas para una nueva operacion
	document.getElementById("txtIdNumeroUno").value = "";
	document.getElementById("txtIdNumeroDos").value = "";
	
}


        
    </script>

</body>
</html>
