<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>

    
</head>
<body>
    <div class="header">
        <center><h2><strong> Calculadora </strong> </h2></center> 
   </div>

    <div class="search-box">
        
        <input type="text" placeholder="Escribe un numero" name="" id="txtIdNumeroDos">

        <div class="search-btn">
            <p class="fas fa-search">Nº</p>
        </div>
       
    </div>
    

    <div class="buttons">
        <button class="boton"  onclick="sumar()">
            SUMAR 
        </button>
        
        <button class="boton"  onclick="restar()">
            RESTAR
        </button>

        <button class="boton"  onclick="multiplicar()">
            MULTIPLICAR
        </button>

        <button class="boton"  onclick="dividir()">
            DIVIDIR
        </button>
    </div>




    <div class="box">
        
        <input type="text" placeholder="Escribe otro numero" name="" id="txtIdNumeroUno">

        <div class="search-btn-box">
            <p class="fas fa-search">Nº</p>
        </div>
       
    </div>

</div>

<input type="text"  id="mostrar" disabled>
    

<script type="text/javascript" src="main.js"></script>
    

</body>
</html>
