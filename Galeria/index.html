<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="s.css">
     <script src="https://kit.fontawesome.com/6e2dcdfb2a.js"></script>   
</head>
<body>
    <div class="wrapper">

        <!-- INICIO ITEMS PARA ORDENAR LA GALERIA DE IMAGEN -->
        <nav>
            <div class="items">
                <span class="itemactive" data-name="all">Todos</span>
            </div>

            <div class="items">
                <span class="itemactive" data-name="Coches">Coches</span>
            </div>

            <div class="items">
                <span class="itemactive" data-name="Camiones">Camiones</span>
            </div>

            <div class="items">
                <span class="itemactive" data-name="Motos">Motos</span>
            </div>

            <div class="items">
                <span class="itemactive" data-name="Bici">Bici</span>
            </div>
        </nav>
        <!-- FIN DE ITEMS  -->

        <!-- INICIO IMAGENES  -->
        <div class="gallery">

            <!-- INICIO AUTOS -->
            <div class="image" data-name="Coches">
                <span>
                    <img src="/Galeria/img/auto.jpg" alt="" width="100px">
                </span>
            </div>

        

            <div class="image" data-name="Coches">
                <span>
                    <img src="/Galeria/img/auto2.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Coches">
                <span>
                    <img src="/Galeria/img/auto3.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Coches">
                <span>
                    <img src="/Galeria/img/auto4.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Coches">
                <span>
                    <img src="/Galeria/img/auto5.jpg" alt="" width="100px">
                </span>
            </div>
            <!-- FIN AUTOS -->

            <!-- INICIO BICIS -->
            <div class="image" data-name="Bici">
                <span>
                    <img src="/Galeria/img/bici1.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Bici">
                <span>
                    <img src="/Galeria/img/bici2.jpg" alt="" width="100px">
                </span>
            </div>

          
            <!-- FIN BICIS -->

            <!-- INICIO MOTOS -->
            <div class="image" data-name="Motos">
                <span>
                    <img src="/Galeria/img/moto1.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Motos">
                <span>
                    <img src="/Galeria/img/moto2.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Motos">
                <span>
                    <img src="/Galeria/img/moto3.jpg" alt="" width="100px">
                </span>
            </div>
            <!-- FIN DE MOTOS -->

            <!-- INICIO CAMIONES -->
            <div class="image" data-name="Camiones">
                <span>
                    <img src="/Galeria/img/camion1.jpg" alt="" width="100px">
                </span>
            </div>

            <div class="image" data-name="Camiones">
                <span>
                    <img src="/Galeria/img/camion2.jpg" alt="" width="100px">
                </span>
            </div>
           <!-- FIN DE CAMIONES -->
        </div>
        <!-- FIN IMAGENES -->
</div>


        <div class="preview-box">
            <div class="details">
                <span class="title">Categoria: </span>
                <span class="icon fas fa-times">
                </span>
            </div>

            <div class="image-box"><img src=""></div>
        </div>

<div class="shadow"></div>

<script src="m.js"></script>    
</body>
</html>
